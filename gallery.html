<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family:Verdana, Geneva, Tahoma, sans-serif;
            font-size: 1.2rem;
        }
        .container {
            min-height: 100vh;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            gap: 20px;
            background: linear-gradient(to right, #041308, #0b3317 );
        }
        .left-text {
            flex-basis: 30%;
        }
        .heading{
            font-size: 3rem;
            color: #ddd;
            text-align: center;
        }
        .subheading{
            margin-top: 10px;
            color: #ddd;
            text-align: center;
        }
        .gallery{
            flex-basis: 50%;
            display: grid;
            gap: 8px;
            grid-template-columns: repeat(3, 1fr);
            grid-auto-rows: 120px;
        }
        .box{
            background-size: cover;
            background-position: top;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #222;
            background-blend-mode: hard-light;
            transition: all 1s ease-in-out;
            cursor: pointer;
        }
        .box:hover{
            background-color: #999;
            background-position: center;
            box-shadow: 0 0 9px #fff;
        }
        .row-2{
            grid-row: span 2;
        }
        .col-2{
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-text">
            <h2 class="heading">My Collections</h2>
            <p class="subheading">When words become unclear, I shall focus with photgraph. When images become inadequate, I shall be content</p>
        </div>
        <div class="gallery">
            <div class="box row-2"  style="background-image: url(sea.jpg);" ><a href="sea.html" style="text-decoration: none; color: #fff;">Sea</a></div>
            <div class="box col-2" style="background-image: url(mountain.jpg); "><a href="mountain.html" style="text-decoration: none; color: #fff;">Mountain</a></div>
            <div class="box " style="background-image: url(fly.jpg);" ><a href="fly.html" style="text-decoration: none; color: #fff;">Fly</a></div>
            <div class="box row-2" style="background-image: url(pets.jpg);" ><a href="pets.html" style="text-decoration: none; color: #fff;">Pets</a></div>
            <div class="box col-2" style="background-image: url(view.jpg);" ><a href="view.html" style="text-decoration: none; color: #fff;">View</a></div>
            <div class="box" style="background-image: url(place.jpg);" ><a href="place.html" style="text-decoration: none; color: #fff;">Place</a></div>
            <div class="box col-2" style="background-image: url(flower.jpg);" ><a href="flower.html" style="text-decoration: none; color: #fff;">Flowers</a></div>
        </div>
        </div>
    </div>
</body>
</html>
